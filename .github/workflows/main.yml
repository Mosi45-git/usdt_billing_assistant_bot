name: Python Scheduled Task
on:
  workflow_dispatch:
  schedule:
    - cron: '*/1 * * * *'  # 每分钟触发(UTC时间)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # 确保单实例运行

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 可指定具体版本

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install aiogram aiohttp-socks

      - name: 开始运行
        run: |
          echo "=== 任务开始 ==="
          # 替换为您的实际Python脚本
          python mian.py
          echo "=== 任务结束 ==="
